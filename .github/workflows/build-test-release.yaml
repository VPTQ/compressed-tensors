name: Build and test release wheel

on:
  push:
    branches:
      - rel
  workflow_dispatch:
    inputs:
      gitref:
        description: "git tag, commit or branch name for the release"
        type: string
        required: true
        default: 'rel'

jobs:
  build-test-release-wheel:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.gitref }}
      
      - name: Build PyPi Wheel
        id: build
        uses: neuralmagic/nm-actions/actions/pypi_build@main
        with:
          dev: false
          release: true

      - name: Set Env
        run: |
          pip3 install --upgrade pip && pip3 install --upgrade setuptools
          pip3 install virtualenv
          virtualenv venv
          source venv/bin/activate
      
      - name: Fetch name of whl
        run: |
            echo "FILENAME=$(find dist -name '*.whl')" >> $GITHUB_ENV
            echo "filename=${{ steps.build.outputs.filename }}"
            echo "FILENAME=$FILENAME"

      - name: upload whl
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: "compressed-tensors"
          path: ${{ steps.build.outputs.filename }}
          retention-days: 7
      
      - name: Install whl
        run: |
            pip3 install ${{ steps.build.outputs.filename }}[dev]
      
      - name: Remove src files and run tests
        run: |
              rm -rf src
              make test
